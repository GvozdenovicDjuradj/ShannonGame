<div class="dialogWrapper">
    <div class="modal_box" id="resign_form">
        <div class="modal_bg_shadow"></div>
        <div class="modal_box_wrap">
            <div class="modal_close"></div>
            <div class="modal_header">
                Confirm resignation
            </div>
            <div class="modal_body">
                Are you sure you want to resign the game
            </div>
            <div class="modal_footer">
                <div class="modal_btn_grp">
                    <div class="btn btn_cancel" id="resign_cancel_btn">Cancel</div>
                    <div class="btn btn_confirm" id="resign_confirm_btn">Confirm</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal_box" id="endgame_form">
        <div class="modal_bg_shadow"></div>
        <div class="modal_box_wrap">
            <div class="modal_close"></div>
            <div class="modal_header">
                <span id="endgame_header">Game over</span>
            </div>
            <div class="modal_body">
                <span id="endgame_message">Lorem ipsum</span>
            </div>
            <div class="modal_footer">
                <div class="modal_btn_grp">
                    <div class="btn btn_confirm" id="endgame_ok_btn">Ok</div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="wrapper">
    <header><h1 class="header__title">Board type: {{board_name}}</h1></header>
    <main class="gallery">
        <div class="board_loader" style="background-color:#fff">
            <svg class="board_svg"></svg>
        </div>
    </main>
    <button id="resign_btn">Quit</button>
    <footer><h4 class="footer__label"></h4></footer>
</div>
